<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="icon" sizes="32x32" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section>
        <div class="bg-gray-300">
            <div class="flex items-center justify-center h-svh md:h-dvh">
                <div
                    class="flex flex-col items-center justify-center gap-4 px-3 py-5 mx-8 bg-white rounded-lg md:w-1/5 md:mx-0 md:p-5">
                    <img class="rounded-lg w-72 md:w-80" src="./assets/images/image-qr-code.png" alt="QR Code">
                    <h2 class="text-lg font-semibold text-center md:text-xl">Improve your front-end skills by building
                        projects
                    </h2>
                    <p class="text-sm text-center opacity-50">Scan the QR code to visit Frontend Mentor and take your
                        coding
                        skills to the
                        next
                        level
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
